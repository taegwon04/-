<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>봉양중학교 인생네컷</title>
  <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #c8e6c9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px; /* 여백 확보 */
  }

  .container {
    width: 80vw;          /* 모바일 여유 공간 */
    max-width: 390px;     /* 최대 크기 제한 */
    background: #fff;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><text x='0' y='30' font-size='30' fill='rgba(129,199,132,0.05)'>🍀</text></svg>");
    background-repeat: repeat;
  }

    .photos {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .photo-frame {
      background: #fff; /* 사진 영역 흰색 */
      width: 100%;
      aspect-ratio: 3 / 2;
      border: 4px dashed #81c784;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-description {
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 2px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5vw;
    }

    .footer {
      text-align: center;
      color: #4caf50;
      margin-top: 10px;
    }

    .f-title {
      font-size: 5vw;
      font-weight: bold;
    }

    .f-message {
      font-size: 3.5vw;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      font-size: 4vw;
      border: none;
      border-radius: 6px;
      background: #81c784;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #66bb6a;
      transform: translateY(-2px);
    }

    @media (min-width: 600px) {
      .photo-description { font-size: 14px; }
      .f-title { font-size: 22px; }
      .f-message { font-size: 14px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="container" id="captureArea">
    <div class="photos">
      <div class="photo-frame" onclick="uploadImage(0)">
        <span class="photo-description">첫번째 사진</span>
      </div>
      <div class="photo-frame" onclick="uploadImage(1)">
        <span class="photo-description">두번째 사진</span>
      </div>
      <div class="photo-frame" onclick="uploadImage(2)">
        <span class="photo-description">세번째 사진</span>
      </div>
      <div class="photo-frame" onclick="uploadImage(3)">
        <span class="photo-description">네번째 사진</span>
      </div>
    </div>
    <div class="footer">
      <div class="f-title">봉양중학교 인생네컷 🍀</div>
      <div class="f-message">오늘도 행운 가득한 하루 되세요!</div>
      <div class="f-message" id="today"></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="saveAsImage()">이미지 저장</button>
    <button onclick="saveAsPDF()">PDF 저장</button>
  </div>

  <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="handleFile(event)" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let currentIndex = 0;
    document.getElementById('today').textContent = new Date().toLocaleDateString();

    function uploadImage(index) {
      currentIndex = index;
      document.getElementById('fileInput').click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const slot = document.querySelectorAll('.photo-frame')[currentIndex];
          slot.innerHTML = `<img src="${e.target.result}"><span class="photo-description">${currentIndex + 1}번째 사진</span>`;
        };
        reader.readAsDataURL(file);
      }
    }

    function saveAsImage() {
      html2canvas(document.getElementById('captureArea'), { scale: 3 }).then(canvas => {
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = '봉양중학교_인생네컷.png';

          // 모바일: 새 창 fallback
          if (/(iPhone|iPad|iPod|Android)/i.test(navigator.userAgent)) {
            const newWin = window.open();
            newWin.document.write(`<img src="${url}" style="width:100%">`);
            newWin.document.title = "길게 눌러 저장하세요!";
          } else {
            link.click();
          }
        });
      });
    }

    async function saveAsPDF() {
      const canvas = await html2canvas(document.getElementById('captureArea'), { scale: 3 });
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'px',
        format: [canvas.width, canvas.height]
      });
      pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
      pdf.save('봉양중학교_인생네컷.pdf');
    }
  </script>

</body>
</html>
